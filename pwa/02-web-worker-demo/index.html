<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>webWorker</title>
</head>

<body>
	<script>
		// 先执行 start end 再拿到e.data
		console.log("start");

		// 1.创建一个web worker
		const worker = new Worker("work.js");

		// 2.监听message事件
		worker.addEventListener("message", e => {
			console.log(e.data);
		})

		// 也可以给web worker发消息
		// worker.postMessage

		console.log("end");
	</script>
</body>

</html>
