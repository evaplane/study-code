<script>
	// window 对象上就有fetch属性
	fetch("./data.json").then(res => {
		// res是请求得到的响应内容，是一个二进制的流
		// 调用res.json()方法，返回的还是一个promise对象，通过.then获取结果
		return res.json();
	}).then(data => {
		console.log(data);
	})
</script>
